<!DOCTYPE html>

<head>

    <title>Left-Kick Right-Punch</title>
    <link rel="icon" type="image/png" href="https://banner2.kisspng.com/20180404/rle/kisspng-computer-icons-punch-fist-punch-5ac4fb5667e245.6121033115228588384255.jpg">
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 5vh 0; 
            clip-path: polygon(

                6% 0%,
                94% 0%,
                100% 9%,
                100% 91%,
                94% 100%,
                6% 100%,
                0% 91%

        <div class="links">
