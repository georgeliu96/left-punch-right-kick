<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Left-Kick Right-Punch</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 5vh auto; 
            clip-path: polygon(
                0% 9%,
                6% 0%,
                94% 0%,
                100% 9%,
                100% 91%,
                94% 100%,
                6% 100%,
                0% 91%
            )}
    </style>
</head>
<body>
    <canvas id="game-canvas" width="900" height="616">
    </canvas>
    <div id="current-score">0</div>
    <script src="./bundle.js"></script>      
</body>
</html>
